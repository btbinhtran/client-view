<!DOCTYPE html>
<html>
  <head>
    <title>Tower Template Tests</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../build/build.css" />
  </head>
  <body>
    <div id="tests">
      <a id="should-execute-all" href="/" data-title="foo"><span data-text="bar"></span></a>
      <p id="should-use-root-scope" href="/" data-html="foo"></p>

      <div id="directives">
        <div id="data-text-directive">
          <span data-text="textDirective"></span>
        </div>
        <div id="data-attr-directive">
          <a href="/" data-title="attrDirective"></a>
        </div>
        <div id="data-event-directive">
          <a href="/" on-click="eventDirective"></a>
        </div>
      </div>

      <h1 id="compile">
        <span data-text="textDirective"></span>
        <a href="/" data-title="attrDirective"></a>
        <a href="/" on-click="eventDirective"></a>
      </h1>

      <h1 id="custom-scope" data-scope="custom">
        <span data-text="foo"></span>
      </h1>

      <h3 id="should-clone">
        <span data-text="clonedDirective"></span>
      <h3>

      <span id='existing-element' data-text="helloWorld"></span>
      <span id='new-element' data-text="helloWorld"></span>
    </div>
    <div id="mocha"></div>
    <div id='parent'>
      <div id='child'>

      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="../build/build.js"></script>
    <script>require('visionmedia-mocha')</script>
    <script>mocha.setup('bdd')</script>
    <script src="/testem.js"></script>
    <script src="index.js"></script>
    <script>
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.run();
      }
    </script>
  </body>
</html>
